<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Painel de An√°lises Tribut√°rias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilo do widget de chat do n8n -->
    <link
        href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
        rel="stylesheet"
    />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #111827, #1f2933);
            color: #f9fafb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 20px;
        }

        .app-container {
            background: rgba(17, 24, 39, 0.9);
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(156, 163, 175, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            border-radius: 999px;
            border: 1px solid rgba(156, 163, 175, 0.6);
            background: rgba(31, 41, 55, 0.9);
            color: #f9fafb;
            padding: 8px 14px;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.1s ease;
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(55, 65, 81, 1);
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn-icon {
            font-size: 1rem;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
        }

        .tabs {
            display: flex;
            gap: 6px;
            padding: 10px 10px 0 10px;
            border-bottom: 1px solid rgba(55, 65, 81, 0.9);
            overflow-x: auto;
        }

        .tab-button {
            border: none;
            background: transparent;
            color: #9ca3af;
            padding: 8px 14px;
            border-radius: 999px 999px 0 0;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
            transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
        }

        .tab-button span.dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: rgba(156, 163, 175, 0.7);
        }

        .tab-button.active {
            background: #111827;
            color: #f9fafb;
            border-bottom-color: #38bdf8;
        }

        .tab-button.active span.dot {
            background: #38bdf8;
        }

        .tab-content-wrapper {
            flex: 1;
            position: relative;
            padding: 10px;
        }

        .tab-content {
            position: absolute;
            inset: 10px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            background: #020617;
        }

        .tab-content.active {
            display: block;
        }

        .report-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Ajustes espec√≠ficos para a aba do chat */
        [data-tab-content="chat"] {
            padding: 0;
        }

        #n8n-chat {
            width: 100%;
            height: 100%;
        }

        /* ====== SUBMENUS DENTRO DE "INTELIG√äNCIA ARTIFICIAL" ====== */

        .tab-content.ia-tab {
            display: none;
        }

        .tab-content.ia-tab.active {
            display: flex;
            flex-direction: column;
        }

        .ia-sub-tabs {
            display: flex;
            gap: 6px;
            padding: 8px 10px;
            border-bottom: 1px solid rgba(55, 65, 81, 0.9);
            background: #020617;
        }

        .ia-sub-btn {
            border: none;
            background: #020617;
            color: #9ca3af;
            padding: 6px 12px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(75, 85, 99, 0.8);
            transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease, transform 0.1s;
            white-space: nowrap;
        }

        .ia-sub-btn:hover {
            background: #111827;
            color: #e5e7eb;
            transform: translateY(-1px);
        }

        .ia-sub-btn.active {
            background: #1f2937;
            color: #f9fafb;
            border-color: #38bdf8;
        }

        .ia-inner-content-wrapper {
            flex: 1;
            position: relative;
            padding: 10px;
        }

        .ia-tab-content {
            position: absolute;
            inset: 0;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            background: #020617;
        }

        .ia-tab-content.active {
            display: block;
        }

        .ia-simulacoes-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

        <div class="main">

            <!-- Conte√∫do das abas -->

                <!-- INTELIG√äNCIA ARTIFICIAL (com submenus) -->

                    <!-- Submenus -->

                    <!-- Conte√∫do dos submenus -->

                        <!-- Chat - Agente IA -->
                        <div class="ia-tab-content active" data-ia-tab-content="chat">

                        <div class="ia-tab-content" data-ia-tab-content="simulacoes">

                                class="report-frame"
                                src="https://app.powerbi.com/reportEmbed?reportId=a1326f75-1c55-4583-bd3e-cf3f26169af5&autoAuth=true&ctid=18fd44de-f8a4-45e0-b2f5-8e258ac0e6ee&actionBarEnabled=true&reportCopilotInEmbed=true">
                            </iframe>

            </div>
        </div>
    </div>

    <script>
        // L√≥gica das abas principais
        const tabButtons = document.querySelectorAll(".tab-button");
        const tabContents = document.querySelectorAll(".tab-content");

        tabButtons.forEach(button => {
            button.addEventListener("click", () => {
                const target = button.getAttribute("data-tab");

                // Atualiza bot√µes
                tabButtons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");

                // Atualiza conte√∫dos
                tabContents.forEach(content => {
                    const tabName = content.getAttribute("data-tab-content");
                    if (tabName === target) {
                        content.classList.add("active");
                    } else {
                        content.classList.remove("active");
                    }
                });
            });
        });

        // L√≥gica dos submenus da aba "Intelig√™ncia Artificial"
        const iaSubButtons = document.querySelectorAll(".ia-sub-btn");
        const iaTabContents = document.querySelectorAll(".ia-tab-content");

        iaSubButtons.forEach(button => {
            button.addEventListener("click", () => {
                const target = button.getAttribute("data-ia-tab");

                iaSubButtons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");

                iaTabContents.forEach(content => {
                    const tabName = content.getAttribute("data-ia-tab-content");
                    if (tabName === target) {
                        content.classList.add("active");
                    } else {
                        content.classList.remove("active");
                    }
                });
            });
        });

        // Tela cheia
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const appContainer = document.getElementById("app");

        function updateFullscreenButton() {
            if (document.fullscreenElement) {
                fullscreenBtn.querySelector("span.btn-icon").textContent = "üóó";
                fullscreenBtn.querySelector("span:nth-child(2)").textContent = "Sair da tela cheia";
            } else {
                fullscreenBtn.querySelector("span.btn-icon").textContent = "‚õ∂";
                fullscreenBtn.querySelector("span:nth-child(2)").textContent = "Tela cheia";
            }
        }

        fullscreenBtn.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                appContainer.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen().catch(err => console.error(err));
            }
        });

        document.addEventListener("fullscreenchange", updateFullscreenButton);
    </script>
